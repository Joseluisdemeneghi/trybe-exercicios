<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function text() {
        let paragrafo = document.getElementsByTagName('p')[1];
        paragrafo.innerHTML = 'Daqui 2 anos eu me vejo formado pela Trybe, trabalhando com algo que me faz feliz e abatendo minha divida do MSC junto à Trybe :)';
      }
      text();

      function yellowGreen() {
        let verde = document.getElementsByClassName('main-content')[0];
        verde.style.background = 'rgb(76,164,109)';
      }
      yellowGreen();

      function redWhite() {
        let branco = document.getElementsByClassName('center-content')[0];
        branco.style.background = 'white';
      }
      redWhite();

      function correction() {
        let alterarTexto = document.getElementsByTagName('h1')[0];
        alterarTexto.innerHTML = 'Exercício 5.1 - Javascript';
      }
      correction();

      function upperCase() {
        let maiusculo = document.getElementsByTagName('p')[0];
        maiusculo.innerHTML = maiusculo.innerHTML.toUpperCase();
      }
      upperCase();

      function allParagraph() {
        let tudo = document.getElementsByTagName('p');
        for (let index = 0; index < tudo.length; index += 1) {
          console.log(tudo[index].innerHTML);
        }
      }
      allParagraph();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
